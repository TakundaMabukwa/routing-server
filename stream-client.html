<!DOCTYPE html>
<html>
<head>
  <title>CAN Bus Stream Client</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
    }
    h1 {
      color: #4ec9b0;
    }
    #status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .connected {
      background: #0e4429;
      color: #3fb950;
    }
    .disconnected {
      background: #6e1a1a;
      color: #f85149;
    }
    #data {
      background: #252526;
      padding: 15px;
      border-radius: 4px;
      max-height: 600px;
      overflow-y: auto;
    }
    .vehicle {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #3e3e42;
      border-radius: 4px;
    }
    .vehicle-header {
      color: #4ec9b0;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .timestamp {
      color: #858585;
      font-size: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #3e3e42;
    }
    th {
      color: #569cd6;
    }
    td {
      color: #ce9178;
    }
  </style>
</head>
<body>
  <h1>ðŸš— CAN Bus Data Stream</h1>
  <div id="status" class="disconnected">Disconnected</div>
  <div id="data"></div>

  <script>
    const statusEl = document.getElementById('status');
    const dataEl = document.getElementById('data');
    const vehicleData = new Map();

    // API key
    const API_KEY = 'your-secret-key-here';

    // Load initial CAN bus data
    fetch(`/canbus/snapshot?key=${API_KEY}`)
      .then(res => res.json())
      .then(snapshot => {
        snapshot.forEach(vehicle => {
          vehicleData.set(vehicle.plate, vehicle);
        });
        render();
      });

    const eventSource = new EventSource(`/stream/canbus?key=${API_KEY}`);

    eventSource.onopen = () => {
      statusEl.textContent = 'Connected âœ“';
      statusEl.className = 'connected';
    };

    eventSource.onerror = () => {
      statusEl.textContent = 'Disconnected âœ—';
      statusEl.className = 'disconnected';
    };

    eventSource.onmessage = (event) => {
      const message = JSON.parse(event.data);
      vehicleData.set(message.plate, message);
      render();
    };

    function render() {
      dataEl.innerHTML = '';
      
      vehicleData.forEach((vehicle) => {
        const div = document.createElement('div');
        div.className = 'vehicle';
        
        let html = `
          <div class="vehicle-header">${vehicle.plate}</div>
          <div class="timestamp">${new Date(vehicle.timestamp).toLocaleString()}</div>
          <table>
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Value</th>
                <th>Raw</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        vehicle.data.forEach(item => {
          html += `
            <tr>
              <td>${item.code}</td>
              <td>${item.name}</td>
              <td>${item.value}</td>
              <td>${item.rawValue}</td>
            </tr>
          `;
        });
        
        html += `
            </tbody>
          </table>
        `;
        
        div.innerHTML = html;
        dataEl.appendChild(div);
      });
    }
  </script>
</body>
</html>
